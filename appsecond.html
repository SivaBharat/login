<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="assets/camp.png">
  <title>AVIS</title>
  <style>
    /* Basic styling for header, navigation, product cards, footer, etc. */
    /* Add responsive styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: #fff;
      font-size: 24px;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
    }

    .cta-btn {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }
    .product-card {
  background-color: #f5f5f5;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 20px;
  text-align: center;
  margin-bottom: 20px;
  flex-basis: 300px;
  transition: transform 0.3s ease;
}

.product-card:hover {
  transform: scale(1.05);
}

.product-card img {
  width: 200px;
  height: 200px;
  object-fit: cover;
  border-radius: 5px;
  margin-bottom: 10px;
}

.product-card h3 {
  font-size: 20px;
  margin-bottom: 10px;
}

.product-card p {
  margin-bottom: 10px;
}

.product-card .btn {
  display: inline-block;
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.product-card .btn:hover {
  background-color: #555;
}


    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .cart-icon {
      position: relative;
    }

    .cart-icon .count {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: red;
      color: #fff;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Add responsive styles */
    }

    .cart-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .cart-dropdown.active {
      display: block;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 10px;
    }

    .cart-item h4 {
      margin: 0;
      font-size: 14px;
    }

    .cart-item p {
      margin: 0;
      font-size: 12px;
      color: #888;
    }

    .cart-item .remove-btn {
      background-color: transparent;
      color: #888;
      border: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .cart-item .remove-btn:hover {
      color: #555;
    }

    .empty-cart-msg {
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<header>
<nav>
  <a href="#" class="logo">AVIS</a>
  <ul class="nav-links">
    <li><a href="http://127.0.0.1:5500/index.html">Home</a></li>
    <li><a href="http://127.0.0.1:5500/career.html">Careers</a></li>
    <li><a href="http://127.0.0.1:5500/about.html">About</a></li>
    <li><a href="http://127.0.0.1:5500/contact.html">Contact</a></li>
    <li class="cart-icon">
      <i class="fas fa-shopping-cart"></i>
      <span class="count">0</span>
      <div class="cart-dropdown">
        <div class="empty-cart-msg">Your cart is empty.</div>
      </div>
    </li>
  </ul>
</nav>
</header>
<main>
<h1>Welcome to AVIS</h1>
<div class="products">
  <div class="product-card">
    <img src="assets/poori.jpg" alt="Product 1">
    <h3>Poori</h3>
    <p>$15.00</p>
    <button class="btn add-to-cart">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="assets/idly2.jpeg" alt="Product 2">
    <h3>Idly</h3>
    <p>$05.00</p>
    <button class="btn add-to-cart">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="assets/meals.jpg" alt="Product 3">
    <h3>Meals</h3>
    <p>$60.00</p>
    <button class="btn add-to-cart">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="assets/parotta.jpg" alt="Product 4">
    <h3>Parotta</h3>
    <p>$15.00</p>
    <button class="btn add-to-cart">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="assets/noodles.jpg" alt="Product 5">
    <h3>Noodles</h3>
    <p>$70.00</p>
    <button class="btn add-to-cart">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="assets/vennola.jpg" alt="Product 6">
    <h3>Vennila Ice Cream</h3>
    <p>$50.00</p>
    <button class="btn add-to-cart">Add to Cart</button>
  </div>
</div>
</main>
<footer>
&copy; 2023 AVIS. All rights reserved.
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
const cartIcon = document.querySelector('.cart-icon');
const cartDropdown = document.querySelector('.cart-dropdown');
const addToCartBtns = document.querySelectorAll('.add-to-cart');
const emptyCartMsg = document.querySelector('.empty-cart-msg');
const cartItemCount = document.querySelector('.count');

let cartCount = 0;
let totalPrice = 0;

cartIcon.addEventListener('click', () => {
  if (cartCount === 0) {
    Swal.fire('Your Cart is Empty');
  } else {
    const message = `You have selected ${cartCount} item(s) and your cart value is ${totalPrice} rupees.`;
    Swal.fire({
      title: 'Cart Details',
      text: message,
      icon: 'info',
    });
  }
});

addToCartBtns.forEach((btn) => {
  btn.addEventListener('click', () => {
    cartCount++;
    cartItemCount.textContent = cartCount;

    const productPrice = Number(btn.previousElementSibling.textContent.slice(1));
    const productName = btn.parentElement.querySelector('h3').textContent;

    totalPrice += productPrice;

    const swalOptions = {
      title: 'Select Payment Method',
      html: `
        <select id="payment-method" class="swal2-input">
          <option value="credit-card">Credit Card</option>
          <option value="paytm">Paytm</option>
          <option value="Cash on delivery">Cash on delivery</option>
        </select>
      `,
      showCancelButton: true,
      confirmButtonText: 'Submit',
      cancelButtonText: 'Cancel',
      preConfirm: () => {
        const paymentMethod = document.getElementById('payment-method').value;
        return paymentMethod;
      },
    };

    Swal.fire(swalOptions).then((result) => {
      if (result.isConfirmed) {
        const paymentMethod = result.value;
        Swal.fire({
          title: 'Purchase Successful',
          html: `Thank you for your purchase!<br>You have paid $${totalPrice.toFixed(2)} with ${paymentMethod}.`,
          icon: 'success',
        });
      } else {
        Swal.fire('Payment Canceled', '', 'error');
      }
    });
  });
});

</script>
</body>
</html>
