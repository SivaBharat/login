        /* Basic styling for header, navigation, product cards, footer, etc. */
        /* Add responsive styles */
        body {
          font-family: Arial, sans-serif;

          padding: 0;
        }

        header {
          background-color: #333;
          color: #fff;

          text-decoration: none;
        }

        }

        main {

        }

        .products {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;

        }

        .product-card {
          background-color: #f5f5f5;

          border-radius: 5px;
          padding: 20px;

          flex-basis: 300px;

        .product-card img {
          width: 200px;

          object-fit: cover;

        }

        }

        .product-card .btn {

          background-color: #333;

          border-radius: 5px;

        }

        .product-card .btn:hover {
          background-color: #555;
        }

        footer {
          background-color: #333;
          color: #fff;
          padding: 20px;
          text-align: center;
        }

        @media screen and (max-width: 768px) {
          .products {
            justify-content: flex-start;
          }

          }
        }

        @media screen and (max-width: 480px) {
          .product-card {

        /* Hover effect */

          transform: scale(1.05);

  text-align: center;
}

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
// Get the buy buttons
const buyButtons = document.querySelectorAll('.buy-btn');

// Add click event listener to the buy buttons
buyButtons.forEach(function (buyButton) {
  buyButton.addEventListener('click', function (event) {
    event.preventDefault();

    // Show the payment options using Swal dialog box
    Swal.fire({
      title: 'Select Payment Method',
      icon: 'question',
      html:
        '<div class="swal-input-group">' +
        '<label for="quantity">Quantity:</label>' +
        '<input type="number" id="quantity" name="quantity" placeholder="Enter the number of quantity" required>' +
        '</div>' +
        '<div class="swal-input-group">' +
        '<label for="payment">Payment Method:</label>' +
        '<div>' +
        '<input type="radio" id="upiPayment" name="payment" value="upipayment" required>' +
        '<label for="upiPayment">UPI Payment</label>' +
        '</div>' +
        '<div>' +
        '<input type="radio" id="cashOnDelivery" name="payment" value="cashondelivery" required>' +
        '<label for="cashOnDelivery">Cash on Delivery</label>' +
        '</div>' +
        '</div>',
      showCancelButton: true,
      confirmButtonText: 'Proceed',
      cancelButtonText: 'Cancel',
      focusConfirm: false,
      preConfirm: () => {
        const quantity = document.getElementById('quantity').value;
        const selectedOption = document.querySelector('input[name="payment"]:checked');
        
        if (!quantity) {
          Swal.showValidationMessage('Please enter the number of quantity');
        }
        if (!selectedOption) {
          Swal.showValidationMessage('Please select a payment method');
        }
        
        return selectedOption ? selectedOption.value : null;
      }
    }).then((result) => {
      if (result.isConfirmed) {
        const selectedOption = result.value;

        if (selectedOption === 'upipayment') {
          // Show the UPI payment input form using Swal dialog box
          Swal.fire({
            title: 'UPI Payment',
            html:
              '<div class="swal-input-group">' +
              '<label for="upiId">UPI ID:</label>' +
              '<input type="text" id="upiId" placeholder="Enter UPI ID" required>' +
              '</div>' +
              '<div class="swal-input-group">' +
              '<label for="amount">Amount:</label>' +
              '<input type="text" id="amount" placeholder="Enter Amount" required>' +
              '</div>',
            showCancelButton: true,
            confirmButtonText: 'Pay',
            cancelButtonText: 'Cancel',
            focusConfirm: false,
            preConfirm: () => {
              const upiId = document.getElementById('upiId').value;
              const amount = document.getElementById('amount').value;

              if (!upiId || !amount) {
                Swal.showValidationMessage('Please enter UPI ID and amount');
              }

              return {
                upiId: upiId || null,
                amount: amount || null
              };
            }
          }).then((result) => {
            if (result.isConfirmed) {
              const { upiId, amount } = result.value;

              if (upiId && amount) {
                // Code for processing UPI payment and placing the order
                Swal.fire('Order Placed', 'Your order has been placed successfully', 'success');
              }
            }
          });
        } else if (selectedOption === 'cashondelivery') {
          // Code for cash on delivery payment method
          Swal.fire('Cash on Delivery', 'Your order has been placed successfully', 'success');
        }
      }
    });
  });
});

    </script>
