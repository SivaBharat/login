  <style>
    /* Basic styling for header, navigation, product cards, footer, etc. */
    /* Add responsive styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: #fff;
      font-size: 24px;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
    }

    .cta-btn {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;

      text-decoration: none;

    main {
      padding: 40px;
      text-align: center;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }
    .product-card {
  background-color: #f5f5f5;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 20px;
  text-align: center;
  margin-bottom: 20px;
  flex-basis: 300px;
  transition: transform 0.3s ease;
}

.product-card:hover {
  transform: scale(1.05);
}

.product-card img {
  width: 200px;
  height: 200px;
  object-fit: cover;
  border-radius: 5px;
  margin-bottom: 10px;
}

.product-card h3 {
  font-size: 20px;
  margin-bottom: 10px;
}

.product-card p {
  margin-bottom: 10px;
}

.product-card .btn {
  display: inline-block;
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.product-card .btn:hover {
  background-color: #555;
}


    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .cart-icon {
      position: relative;
    }

    .cart-icon .count {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: red;
      color: #fff;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Add responsive styles */
    }

    .cart-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .cart-dropdown.active {
      display: block;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 10px;
    }

    .cart-item h4 {
      margin: 0;
      font-size: 14px;
    }

    .cart-item p {
      margin: 0;
      font-size: 12px;
      color: #888;
    }

    .cart-item .remove-btn {
      background-color: transparent;
      color: #888;
      border: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .cart-item .remove-btn:hover {
      color: #555;
    }

    .empty-cart-msg {
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<nav>

      <i class="fas fa-shopping-cart"></i>

</header>
<main>
<h1>Welcome to AVIS</h1>
<div class="products">
  <div class="product-card">

  <div class="product-card">

  </div>
  <div class="product-card">
    <img src="assets/meals.jpg" alt="Product 3">
    <h3>Meals</h3>
    <p>$60.00</p>
    <button class="btn add-to-cart">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="assets/parotta.jpg" alt="Product 4">

  </div>
  <div class="product-card">

  <div class="product-card">

</main>
<footer>

</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
 const cartIcon = document.querySelector('.cart-icon');
const cartDropdown = document.querySelector('.cart-dropdown');
const addToCartBtns = document.querySelectorAll('.add-to-cart');
const emptyCartMsg = document.querySelector('.empty-cart-msg');
const cartItemCount = document.querySelector('.count');
const orderBtn = document.querySelector('.order-btn');
const cartDetailsDiv = document.querySelector('.cart-dropdown');

let cartCount = 0;
let cartItems = [];

cartIcon.addEventListener('click', () => {
  if (cartItems.length === 0) {
    Swal.fire('Your Cart is Empty');
  } else {
    cartDropdown.classList.toggle('active');
  }
});

addToCartBtns.forEach((btn) => {
  btn.addEventListener('click', () => {
    const productCard = btn.closest('.product-card');
    const productName = productCard.querySelector('h3').textContent;
    const productPrice = parseFloat(productCard.querySelector('p').textContent.slice(1));
    const productImage = productCard.querySelector('img').src;

    const item = {
      name: productName,
      price: productPrice,
      image: productImage,
    };

    cartItems.push(item);
    updateCartCount();
    updateCartDetails();
  });
});

function removeFromCart(index) {
  cartItems.splice(index, 1); // Remove the item from the cart items array
  updateCartCount();
  updateCartDetails();
}

function updateCartCount() {
  cartItemCount.textContent = cartItems.length; // Update the cart count
}

function calculateTotalPrice() {
  let total = 0;
  cartItems.forEach((item) => {
    total += item.price;
  });
  return total.toFixed(2);
}

function generateCartDetailsHtml() {
  let cartDetailsHtml = '<div class="cart-details">';
  cartItems.forEach((item, index) => {
    const { name, price, image } = item;
    cartDetailsHtml += `
      <div class="cart-item">
        <img src="${image}" alt="${name}" width="50" height="50">
        <div>
          <h4>${name}</h4>
          <p>$${price.toFixed(2)}</p>
          <button class="btn remove-btn" onclick="removeFromCart(${index})">Remove</button>
        </div>
      </div>
    `;
  });

  if (cartItems.length > 0) {
    cartDetailsHtml += `
      <button class="btn order-btn" onclick="askPaymentMethod()">Order Now</button>
    `;
  } else {
    cartDetailsHtml += '<div class="empty-cart-msg">Your cart is empty.</div>';
  }

  cartDetailsHtml += '</div>';

  return cartDetailsHtml;
}

function updateCartDetails() {
  const cartDetailsHtml = generateCartDetailsHtml();
  cartDetailsDiv.innerHTML = cartDetailsHtml;
  orderBtn.style.display = cartItems.length > 0 ? 'block' : 'none';
}

function askPaymentMethod() {
  const totalAmount = calculateTotalPrice();

  Swal.fire({
    title: 'Select Payment Method',
    html: `
      <select id="payment-method" class="swal2-input">
        <option value="credit-card">Credit Card</option>
        <option value="paytm">Paytm</option>
        <option value="cash-on-delivery">Cash on Delivery</option>
      </select>
      <p>Total Amount: $${totalAmount}</p>
    `,
    showCancelButton: true,
    confirmButtonText: 'Submit',
    cancelButtonText: 'Cancel',
    preConfirm: () => {
      const paymentMethod = document.getElementById('payment-method').value;
      placeOrder(paymentMethod);
    },
  });
}

function placeOrder(paymentMethod) {
  // Logic to place the order using the selected payment method
  Swal.fire(`Order Placed! Payment method: ${paymentMethod}`);
  cartItems = []; // Empty the cart after placing the order
  updateCartCount();
  updateCartDetails();
}


    </script>
</body>
</html>
