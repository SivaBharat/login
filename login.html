<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body {
          background-color: #f8f9fa;
        }
      
        .form-container {
          width: 400px;
          margin: 0 auto;
          margin-top: 100px;
          padding: 20px;
          background-color: #fff;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
      
        .form-container h2 {
          text-align: center;
          margin-bottom: 20px;
        }
      
        .form-container label {
          font-weight: bold;
        }
      
        .form-container input[type="text"],
        .form-container input[type="password"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ced4da;
          border-radius: 5px;
        }
      
        .form-container button {
          width: 100%;
          padding: 10px;
        }
      </style>
    <script>
        function login() {
          var username = document.getElementById("login-username").value;
          var password = document.getElementById("login-password").value;
    
          // Read the existing JSON data from localStorage
          var users = JSON.parse(localStorage.getItem("users")) || [];
    
          // Check if the entered credentials match any user in the JSON data
          var user = users.find(function(user) {
            return user.username === username && user.password === password;
          });
    
          if (user) {
            alert("Login successful!");
            clearLoginForm();
            // Perform any additional actions after successful login
          } else {
            alert("Invalid username or password!");
          }
        }
    
        function clearCreateForm() {
          document.getElementById("create-username").value = "";
          document.getElementById("create-password").value = "";
        }
    
        function clearLoginForm() {
          document.getElementById("login-username").value = "";
          document.getElementById("login-password").value = "";
        }
      </script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form>
              <div class="mb-3">
                <label for="login-username" class="form-label">Username:</label>
                <input type="text" id="login-username" required class="form-control">
              </div>
      
              <div class="mb-3">
                <label for="login-password" class="form-label">Password:</label>
                <input type="password" id="login-password" required class="form-control">
              </div>
      
              <button type="button" onclick="login()" class="btn btn-info">Login</button>
            </form>
          </div>  
    </div>
</body>
</html>
