<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="assets/images (1).jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            background: #ffffff;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #dcd0cf, #e0d6d6);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #f2d5d4, #d5cccc);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        .form-container {
            width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
        }

        .footer-menu li {
            display: inline-block;
            margin-right: 10px;
        }

        .social-icons a {
            color: #0e0bab;
            margin-left: 250px;
        }

        a {
            color: black;
            text-decoration: none;
        }
        p{
            margin-left: 360px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2><i class="fab fa-instagram"></i> Instagram</h2>
            <form>
                <div class="mb-3">
                    <label for="login-username" class="form-label">Username:</label>
                    <input type="text" id="login-username" required class="form-control">
                </div>

                <div class="mb-3">
                    <label for="login-password" class="form-label">Password:</label>
                    <input type="password" id="login-password" required class="form-control">
                </div>

                <button type="button" onclick="login()" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="container">
            <ul class="footer-menu">
                <li><a href="#">Meta</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Api</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Top Accounts</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">Instagram Lite</a></li>
                <li><a href="#">Contact Uploading & Non-Users</a></li>
                <li><a href="#">Meta Verified</a></li>
            </ul>
            <div class="social-icons">
                <a href="https://www.facebook.com/login/"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/i/flow/signup"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/accounts/login/"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="container">
            <a href="#"><img src="assets/c5Rp7Ym-Klz.png" alt="" width="150px"
                    style="margin-left: 370px;margin-top: 30px;"></a>
            <a href="#"><img src="assets/EHY6QnZYdNX.png" alt="" width="120px" style="margin-top: 30px;"></a>
        </div>
        <div class="container">
            <p>&copy; 2023 Your Company. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function login() {
            var username = document.getElementById("login-username").value;
            var password = document.getElementById("login-password").value;

            // Read the existing JSON data from localStorage
            var users = JSON.parse(localStorage.getItem("users")) || [];

            // Check if the entered credentials match any user in the JSON data
            var user = users.find(function(user) {
                return user.username === username && user.password === password;
            });

            if (user) {
                alert("Login successful!");
                clearLoginForm();
                // Perform any additional actions after successful login
            } else {
                alert("Invalid username or password!");
            }
        }

        function clearCreateForm() {
            document.getElementById("create-username").value = "";
            document.getElementById("create-password").value = "";
        }

        function clearLoginForm() {
            document.getElementById("login-username").value = "";
            document.getElementById("login-password").value = "";
        }
    </script>
</body>

</html>
